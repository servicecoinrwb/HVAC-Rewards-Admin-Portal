<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HVAC Rewards Admin Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .sidebar {
      background-color: #1e3a8a;
    }
    .sidebar a {
      @apply block py-2 px-4 text-white hover:bg-blue-700 rounded transition-colors duration-200;
    }
    .card {
      @apply bg-white shadow-md rounded-lg p-6;
    }
    .input-field {
        @apply w-full mt-1 border rounded p-2 border-gray-300 focus:ring-indigo-500 focus:border-indigo-500;
    }
    .btn {
        @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-semibold rounded-md shadow-sm text-white transition-colors duration-200;
    }
     .btn-primary {
        @apply bg-blue-600 hover:bg-blue-700;
     }
     .btn-secondary {
        @apply bg-gray-200 text-gray-800 hover:bg-gray-300;
     }
     .btn-green {
        @apply bg-green-600 hover:bg-green-700;
     }
      .btn:disabled {
        @apply bg-gray-300 cursor-not-allowed;
      }
    .table-header {
      @apply px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider bg-gray-50;
    }
    .table-cell {
      @apply px-6 py-4 whitespace-nowrap text-sm text-gray-700;
    }
  </style>
</head>
<body class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside class="w-64 sidebar p-6 hidden md:block flex-shrink-0">
    <h1 class="text-white text-2xl font-bold mb-6">HVAC Admin</h1>
    <nav class="space-y-2">
      <a href="#config">System Config</a>
      <a href="#customers">Customer Mgmt</a>
      <a href="#staking">Staking & Yield</a>
      <a href="#dashboard">Dashboard</a>
      <a href="#log">Activity Log</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 overflow-y-auto">
    <!-- Top Navbar -->
    <header class="bg-white shadow px-6 py-4 flex justify-between items-center sticky top-0 z-10">
      <h2 class="text-xl font-bold text-gray-800">Rewards Portal</h2>
       <div id="connection-status" class="flex items-center space-x-4">
            <p id="wallet-info" class="hidden text-green-600 font-semibold"></p>
            <p id="wallet-error" class="hidden text-red-600"></p>
            <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
        </div>
    </header>

    <main class="p-6 space-y-10">
      <!-- System Configuration -->
      <section id="config" class="card">
        <h3 class="text-lg font-semibold mb-4 text-gray-800">1. System Configuration</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
          <div><label class="block text-sm font-medium text-gray-700">SPN Token</label><input class="input-field" id="spn-address" value="0x29950E3186999F490777f00d97279a62b2dD1818" /></div>
          <div><label class="block text-sm font-medium text-gray-700">Converter Contract</label><input class="input-field" id="converter-address" value="0x524997F5Cf25537a275ad5D0A6A346c733a4fA41" /></div>
          <div><label class="block text-sm font-medium text-gray-700">Staking Contract</label><input class="input-field" id="staking-address" value="0x691e29E98ECDc5ae948355F30102cD4D637eddB7" /></div>
          <div><label class="block text-sm font-medium text-gray-700">Yield Contract</label><input class="input-field" id="yield-address" value="0x71f618EFb0422687e5B2ad9cD973aDACb645D9DE" /></div>
        </div>
      </section>

      <!-- Customer Management & Issuing Points -->
        <section id="customers" class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="card">
                <h3 class="text-lg font-semibold mb-4 text-gray-800">2. Customer Management</h3>
                <div class="space-y-4">
                    <div><label class="block text-sm font-medium text-gray-700">Customer Number *</label><input class="input-field" id="customer-number" placeholder="e.g. CUST-1001" /></div>
                    <div><label class="block text-sm font-medium text-gray-700">Customer Wallet Address *</label><input class="input-field" id="wallet-address" placeholder="0x... (Managed by your backend)" /></div>
                    <button id="add-customer" class="btn btn-primary w-full">Add Customer to Dashboard</button>
                </div>
            </div>
             <div class="card">
                <h3 class="text-lg font-semibold mb-4 text-gray-800">3. Issue Points</h3>
                 <div class="space-y-4">
                    <div><label class="block text-sm font-medium text-gray-700">Target Customer Number</label><input id="issue-customer-number" class="input-field" placeholder="Enter customer number to issue points" /></div>
                    <div><label class="block text-sm font-medium text-gray-700">SPN Amount</label><input id="spn-amount" type="number" class="input-field" placeholder="e.g. 500" /></div>
                    <button id="issue-spn" class="btn btn-green w-full">Issue SPN to Customer</button>
                </div>
            </div>
        </section>


      <!-- Staking & Yield -->
      <section id="staking" class="card">
        <h3 class="text-lg font-semibold mb-4 text-gray-800">4. Staking & Yield</h3>
        <div class="flex flex-col md:flex-row gap-4 items-end">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700">Fund Yield Amount (Reward Token)</label>
            <input id="fund-amount" type="number" class="input-field" placeholder="e.g. 1000" />
          </div>
          <button id="fund-yield" class="btn btn-green">Fund Yield Contract</button>
        </div>
      </section>

      <!-- Customer Dashboard -->
      <section id="dashboard" class="card">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold text-gray-800">5. Customer Dashboard</h3>
          <button id="refresh-balances" class="btn btn-secondary text-sm">Refresh All</button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="table-header">Customer #</th>
                <th class="table-header">Wallet</th>
                <th class="table-header">SPN</th>
                <th class="table-header">SRV</th>
                <th class="table-header">SREV</th>
                <th class="table-header">Yield</th>
                <th class="table-header">Backend Actions</th>
              </tr>
            </thead>
            <tbody id="customer-tbody" class="bg-white divide-y divide-gray-200">
              <!-- Rows injected by JS -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Activity Log -->
      <section id="log" class="card">
        <h3 class="text-lg font-semibold mb-4 text-gray-800">6. Activity Log</h3>
        <div id="log-output" class="bg-gray-100 text-sm h-40 overflow-y-auto p-4 font-mono text-gray-700 rounded-md">
          Waiting for actions...
        </div>
      </section>
    </main>
  </div>
  
  <script>
    // --- PRE-DEFINED ABIs ---
    const spnAbi = [{"inputs":[{"internalType":"address","name":"admin","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"owner","type":"address"},{"indexed":true,"internalType":"address","name":"spender","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Approval","type":"event"},{"inputs":[{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"mint","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"}];
    const converterAbi = [{"inputs":[{"internalType":"address","name":"_spn","type":"address"},{"internalType":"address","name":"_srv","type":"address"},{"internalType":"address","name":"_dao","type":"address"},{"internalType":"uint256","name":"_rate","type":"uint256"}],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[{"internalType":"uint256","name":"spnAmount","type":"uint256"}],"name":"burnAndConvert","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"srv","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}];
    const stakingAbi = [{"inputs":[{"internalType":"address","name":"_srv","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[],"name":"SREV","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"SRV","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"stake","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"staked","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"unstake","outputs":[],"stateMutability":"nonpayable","type":"function"}];
    const yieldAbi = [{"inputs":[{"internalType":"address","name":"_rewardToken","type":"address"},{"internalType":"address","name":"_srevToken","type":"address"},{"internalType":"address","name":"_daoOperator","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[],"name":"claim","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"fund","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"viewPending","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"newAPR","type":"uint256"}],"name":"setBaseAPR","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"rewardToken","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"srevToken","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"}];
    const erc20Abi = [{"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}];

    let provider, signer, adminAddress;
    let customers = []; // In-memory customer store

    // --- DOM Elements ---
    const connectButton = document.getElementById('connect-wallet');
    const walletInfo = document.getElementById('wallet-info');
    const walletError = document.getElementById('wallet-error');
    const logOutput = document.getElementById('log-output');

    // --- Utility Functions ---
    function log(message, isError = false) {
        const p = document.createElement('p');
        p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        p.className = isError ? 'text-red-600' : 'text-green-600';
        const firstChild = logOutput.firstChild;
        if (firstChild && firstChild.textContent.includes('Waiting for actions...')) {
            logOutput.innerHTML = '';
        }
        logOutput.prepend(p);
    }

    async function handleTx(txPromise, successMessage) {
        try {
            log(`Sending transaction...`);
            const tx = await txPromise;
            log(`Transaction sent: ${tx.hash}. Waiting for confirmation...`);
            await tx.wait();
            log(successMessage);
            return true;
        } catch (error) {
            console.error(error);
            log(`Error: ${error.message || error.data?.message || 'Transaction failed.'}`, true);
            return false;
        }
    }

    function getAddress(id) {
        return document.getElementById(id).value;
    }
    
    // --- Customer & Table Management ---
    function addCustomer() {
        const customerNumber = getAddress('customer-number');
        const walletAddress = getAddress('wallet-address');

        if (!customerNumber || !walletAddress) {
            log('Customer Number and Wallet Address are required.', true);
            return;
        }
        if (!ethers.utils.isAddress(walletAddress)) {
            log('Invalid Ethereum address provided.', true);
            return;
        }
        if (customers.find(c => c.customerNumber === customerNumber || c.walletAddress.toLowerCase() === walletAddress.toLowerCase())) {
            log('Customer number or wallet address already exists.', true);
            return;
        }

        const newCustomer = {
            customerNumber: customerNumber,
            walletAddress: walletAddress,
            balances: { spn: '0', srv: '0', srev: '0', yield: '0' }
        };
        
        customers.push(newCustomer);
        log(`Added customer ${customerNumber}. Wallet must be managed by your secure backend.`);
        renderTable();
        document.getElementById('customer-number').value = '';
        document.getElementById('wallet-address').value = '';
    }

    function renderTable() {
        const tbody = document.getElementById('customer-tbody');
        tbody.innerHTML = '';
        if (customers.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" class="text-center py-10 text-gray-500">No customers added yet.</td></tr>`;
            return;
        }
        customers.forEach(customer => {
            const row = `
                <tr class="hover:bg-gray-50">
                    <td class="table-cell font-mono">${customer.customerNumber}</td>
                    <td class="table-cell font-mono text-xs">${customer.walletAddress}</td>
                    <td class="table-cell" id="spn-${customer.walletAddress}">${customer.balances.spn}</td>
                    <td class="table-cell" id="srv-${customer.walletAddress}">${customer.balances.srv}</td>
                    <td class="table-cell" id="srev-${customer.walletAddress}">${customer.balances.srev}</td>
                    <td class="table-cell font-semibold text-green-600" id="yield-${customer.walletAddress}">${customer.balances.yield}</td>
                    <td class="table-cell space-x-2">
                        <button class="btn text-xs" disabled title="This action must be triggered by your secure backend API.">Stake</button>
                    </td>
                </tr>
            `;
            tbody.insertAdjacentHTML('beforeend', row);
        });
    }
    
    // --- Blockchain Interactions ---
    async function connectWallet() {
        if (typeof window.ethereum === 'undefined') {
            log('MetaMask is not installed!', true);
            walletError.textContent = 'Please install MetaMask.';
            walletError.classList.remove('hidden');
            return;
        }

        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            adminAddress = await signer.getAddress();

            connectButton.textContent = `Connected: ${adminAddress.substring(0, 6)}...${adminAddress.substring(adminAddress.length - 4)}`;
            connectButton.disabled = true;
            walletError.classList.add('hidden');
            log(`Admin wallet ${adminAddress} connected.`);
        } catch (error) {
            log('Failed to connect wallet.', true);
            walletError.textContent = `Connection failed: ${error.message}`;
            walletError.classList.remove('hidden');
        }
    }
    
    async function issueSpn() {
        if (!signer) { log('Please connect wallet first.', true); return; }
        const customerNumber = getAddress('issue-customer-number');
        const amount = document.getElementById('spn-amount').value;
        if (!customerNumber || !amount) {
            log('Please enter a target customer number and SPN amount.', true);
            return;
        }

        const customer = customers.find(c => c.customerNumber === customerNumber);
        if (!customer) {
            log('Customer not found. Please add the customer to the dashboard first.', true);
            return;
        }

        const spnContract = new ethers.Contract(getAddress('spn-address'), spnAbi, signer);
        const decimals = await spnContract.decimals();
        const amountWei = ethers.utils.parseUnits(amount, decimals);
        
        const success = await handleTx(
            spnContract.mint(customer.walletAddress, amountWei),
            `Successfully issued ${amount} SPN to ${customerNumber}.`
        );
        if(success) await refreshAllBalances();
    }

    async function fundYield() {
        if (!signer) { log('Please connect wallet first.', true); return; }
        const amount = document.getElementById('fund-amount').value;
        const rewardTokenAddress = "0x...YOUR_REWARD_TOKEN_ADDRESS"; // Replace with actual reward token address
        const yieldAddress = getAddress('yield-address');
        if (!amount || !yieldAddress) {
            log('Please provide fund amount and yield contract address.', true);
            return;
        }
        
        const rewardTokenContract = new ethers.Contract(rewardTokenAddress, erc20Abi, signer);
        const yieldContract = new ethers.Contract(yieldAddress, yieldAbi, signer);

        const decimals = await rewardTokenContract.decimals();
        const amountWei = ethers.utils.parseUnits(amount, decimals);
        
        log(`Approving yield contract to spend ${amount} reward tokens...`);
        let success = await handleTx(
            rewardTokenContract.approve(yieldAddress, amountWei), `Approval successful.`
        );
        if (!success) return;
        
        log(`Funding yield contract with ${amount} reward tokens...`);
        await handleTx(
            yieldContract.fund(amountWei), `Yield contract funded successfully.`
        );
    }
    
    async function refreshAllBalances() {
        if (!provider) { log('Please connect wallet first.', true); return; }
        log('Refreshing all customer balances...');
        for (const customer of customers) {
            await updateCustomerBalance(customer.walletAddress);
        }
        log('All balances refreshed.');
    }

    async function updateCustomerBalance(walletAddress) {
        try {
            const spnContract = new ethers.Contract(getAddress('spn-address'), erc20Abi, provider);
            const converterContract = new ethers.Contract(getAddress('converter-address'), converterAbi, provider);
            const srvAddress = await converterContract.srv();
            const srvContract = new ethers.Contract(srvAddress, erc20Abi, provider);

            const stakingContract = new ethers.Contract(getAddress('staking-address'), stakingAbi, provider);
            const srevAddress = await stakingContract.SREV();
            const srevContract = new ethers.Contract(srevAddress, erc20Abi, provider);
            
            const yieldContract = new ethers.Contract(getAddress('yield-address'), yieldAbi, provider);

            const [spnBal, srvBal, srevBal, yieldPending, spnDec, srvDec, srevDec, yieldDec] = await Promise.all([
                spnContract.balanceOf(walletAddress),
                srvContract.balanceOf(walletAddress),
                srevContract.balanceOf(walletAddress),
                yieldContract.viewPending(walletAddress),
                spnContract.decimals(),
                srvContract.decimals(),
                srevContract.decimals(),
                new ethers.Contract(await yieldContract.rewardToken(), erc20Abi, provider).decimals()
            ]);

            const customer = customers.find(c => c.walletAddress.toLowerCase() === walletAddress.toLowerCase());
            if (!customer) return;

            const format = (val, dec) => parseFloat(ethers.utils.formatUnits(val, dec)).toFixed(4);

            customer.balances = {
                spn: format(spnBal, spnDec),
                srv: format(srvBal, srvDec),
                srev: format(srevBal, srevDec),
                yield: format(yieldPending, yieldDec)
            };
            
            document.getElementById(`spn-${walletAddress}`).textContent = customer.balances.spn;
            document.getElementById(`srv-${walletAddress}`).textContent = customer.balances.srv;
            document.getElementById(`srev-${walletAddress}`).textContent = customer.balances.srev;
            document.getElementById(`yield-${walletAddress}`).textContent = customer.balances.yield;
                
        } catch (error) {
            log(`Failed to update balances for ${walletAddress.substring(0,6)}...: ${error.message}`, true);
        }
    }

    // --- Event Listeners ---
    connectButton.addEventListener('click', connectWallet);
    document.getElementById('add-customer').addEventListener('click', addCustomer);
    document.getElementById('issue-spn').addEventListener('click', issueSpn);
    document.getElementById('refresh-balances').addEventListener('click', refreshAllBalances);
    document.getElementById('fund-yield').addEventListener('click', fundYield);

    // --- Initial Load ---
    renderTable();

  </script>
</body>
</html>
