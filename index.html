<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HVAC Rewards Admin Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .sidebar {
      background-color: #1e3a8a;
    }
    .sidebar a {
      @apply block py-2 px-4 text-white hover:bg-blue-700 rounded;
    }
    .card {
      @apply bg-white shadow-md rounded-lg p-6;
    }
    .table-header {
      @apply px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider;
    }
    .table-cell {
      @apply px-6 py-4 whitespace-nowrap text-sm text-gray-700;
    }
  </style>
</head>
<body class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <aside class="w-64 sidebar p-6 hidden md:block">
    <h1 class="text-white text-2xl font-bold mb-6">HVAC Admin</h1>
    <nav class="space-y-2">
      <a href="#config">System Config</a>
      <a href="#customers">Customer Mgmt</a>
      <a href="#staking">Staking & Yield</a>
      <a href="#dashboard">Dashboard</a>
      <a href="#log">Activity Log</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 overflow-y-auto">
    <!-- Top Navbar -->
    <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
      <h2 class="text-xl font-bold text-gray-800">HVAC Rewards Admin Portal</h2>
      <button id="connect-wallet" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded">Connect Wallet</button>
    </header>

    <main class="p-6 space-y-10">
      <!-- System Configuration -->
      <section id="config" class="card">
        <h3 class="text-lg font-semibold mb-4">1. System Configuration</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div><label class="block text-sm font-medium text-gray-700">SPN Token</label><input class="w-full mt-1 border rounded p-2" id="spn-address" /></div>
          <div><label class="block text-sm font-medium text-gray-700">Converter Contract</label><input class="w-full mt-1 border rounded p-2" id="converter-address" /></div>
          <div><label class="block text-sm font-medium text-gray-700">Staking Contract</label><input class="w-full mt-1 border rounded p-2" id="staking-address" /></div>
          <div><label class="block text-sm font-medium text-gray-700">Yield Contract</label><input class="w-full mt-1 border rounded p-2" id="yield-address" /></div>
        </div>
      </section>

      <!-- Customer Management -->
      <section id="customers" class="card">
        <h3 class="text-lg font-semibold mb-4">2. Customer Management</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div><label class="block text-sm font-medium text-gray-700">Customer Number</label><input class="w-full mt-1 border rounded p-2" id="customer-number" /></div>
          <div><label class="block text-sm font-medium text-gray-700">Wallet Address</label><input class="w-full mt-1 border rounded p-2" id="wallet-address" /></div>
        </div>
        <div class="mt-4">
          <button id="add-customer" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Add Customer</button>
        </div>
      </section>

      <!-- Staking & Yield -->
      <section id="staking" class="card">
        <h3 class="text-lg font-semibold mb-4">3. Staking & Yield</h3>
        <div class="flex flex-col md:flex-row gap-4 items-end">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700">Fund Yield Amount (USDC)</label>
            <input id="fund-amount" type="number" class="w-full mt-1 border rounded p-2" />
          </div>
          <button id="fund-yield" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">Fund Yield</button>
        </div>
      </section>

      <!-- Customer Dashboard -->
      <section id="dashboard" class="card">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold">4. Customer Dashboard</h3>
          <button id="refresh-balances" class="bg-gray-200 hover:bg-gray-300 text-sm px-3 py-1 rounded">Refresh All</button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead>
              <tr>
                <th class="table-header">Customer #</th>
                <th class="table-header">Wallet</th>
                <th class="table-header">SPN</th>
                <th class="table-header">SRV</th>
                <th class="table-header">SREV</th>
                <th class="table-header">Yield</th>
                <th class="table-header">Actions</th>
              </tr>
            </thead>
            <tbody id="customer-tbody">
              <!-- Rows injected by JS -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Activity Log -->
      <section id="log" class="card">
        <h3 class="text-lg font-semibold mb-4">5. Activity Log</h3>
        <div id="log-output" class="bg-gray-100 text-sm h-40 overflow-y-auto p-4 font-mono text-gray-700">
          Waiting for actions...
        </div>
      </section>
    </main>
  </div>

  <!-- Link to your existing JavaScript logic here -->
  <script src="app.js"></script>
</body>
</html>
